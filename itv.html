  --myrows: 2:

}
html, body {
  height: 100%;
  margin: 0px;
  padding: 0px;
  border-width: 0px;
  background: black;
}
#main {
  position: fixed;
  top: 0px;
  left: 0px;
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  background-color: black;
  width: 100%;
  height: 100%;
}
#menus {
  position: fixed;
  top: 0px;
  left: 0%;
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  background-color: black;
  width: 10%;
  height: 100%;
}
#menu0, #menu1, #menu2 {
  position: fixed;
  top: 0px;
  left: 10%;
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  background-color: black;
  width: 90%;
  height: 100%;
}
#menu0 table, #menu1 table, #menu2 table {
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  width: 100%;
  height: 100%;
}
#main td, #main th {
  margin: 0px;
  padding: 0px;
  border: solid 4px #FFFFFF;
  border: solid var(--myborder) #FFFFFF;
  background: black;
  color: white;
  font-family: "MS Gothic";
  font-size: 32px;
  font-size: var(--myfontsize);
  box-sizing: border-box;
  width: calc(100%/3);
  height: calc(100%/2);
}
#main {
  visibility: visible;
}
#menus, #menu0, #menu1, #menu2 {
  visibility: hidden;
}
#menu1>tbody>tr>td table td, #menu2>tbody>tr>td table td{
  background: none;
}
#main td:hover, table#menus td:hover, #menu0 td:hover, #menu1 td:hover, #menu2 td:hover {
  background: gray;
}

/*メニューアイテム共通*/
#menus td, #menus th,
#menu0 td, #menu0 th,
#menu1 td, #menu1 th,
#menu2 td, #menu2 th {
  margin: 0px;
  padding: 0px;
  border: solid 4px #FFFFFF;
  border: solid var(--myborder) #FFFFFF;
  background: black;
  color: white;
  font-family: "MS Gothic";
  text-align: center;
  vertical-align: center;
  box-sizing: border-box;
}
#menus td {
  font-size: 24px;
  font-size: var(--mymenusfontsize);
}

#main object {
  width: 320;
  height: 240;
  pointer-events: none;
}

<script>

function getItv(tag) {
  if (tag == "") {
    return null;
  }
  for(var i = 0; i < itvlist.length; i++ ) {
    if ( itvlist[i].tag == tag ) {
      return itvlist[i];
    }
  }
  return null;
}

function setupMenu() {
  var menu;

  menu = document.querySelectorAll("#menu0");
  for (var i = 0; i < menu.length; i++) {
    var n = 0;
    for (var r = 0; r < 8; r++) {
      for (var c = 0; c < 12; c++) {
        var view = viewsets[0][0][n];
        var itv = getItv(view);
        menu[0].rows[r].cells[c].innerHTML = itv == null ? '&nbsp;<br>&nbsp;' : itv.tag + '<br>' + itv.title;
        n++;
      }
    }
  }

  menu = document.querySelectorAll("#menu1 table");
  for (var i = 0; i < menu.length; i++) {
    var n = 0;
    for (var r = 0; r < 2; r++) {
      for (var c = 0; c < 2; c++) {
        var view = viewsets[1][i][n];
        var itv = getItv(view);
        menu[i].rows[r].cells[c].innerHTML = itv == null ? '&nbsp;<br>&nbsp;' : itv.tag + '<br>' + itv.title;
        n++;
      }
    }
  }

  menu = document.querySelectorAll("#menu2 table");
  for (var i = 0; i < menu.length; i++) {
    var n = 0;
    for (var r = 0; r < 2; r++) {
      for (var c = 0; c < 3; c++) {
        var view = viewsets[2][i][n];
        var itv = getItv(view);
        menu[i].rows[r].cells[c].innerHTML = itv == null ? '&nbsp;<br>&nbsp;' : itv.tag + '<br>' + itv.title;
        n++;
      }
    }
  }
}

function myonload() {
//  for( var itv of itvlist ) { console.log( itv ); }
//  for( var view of viewsets ) { console.log( view ); }

  setupMenu();

    switch (e.target.id) {
      case "menusmenu0":
        document.getElementById("menu0").style.visibility = 'visible';
        document.getElementById("menu1").style.visibility = 'hidden';
        document.getElementById("menu2").style.visibility = 'hidden';

        document.getElementById("menu2").style.visibility = 'hidden';
        break;
      case "menusmenu2":
        document.getElementById("menu0").style.visibility = 'hidden';
        document.getElementById("menu1").style.visibility = 'hidden';
        document.getElementById("menu2").style.visibility = 'visible';
        break;
      case "menusback":
        document.getElementById("menus").style.visibility = 'hidden';
        document.getElementById("menu0").style.visibility = 'hidden';
        document.getElementById("menu1").style.visibility = 'hidden';
        document.getElementById("menu2").style.visibility = 'hidden';
        document.getElementById("main").style.visibility = 'visible';
        break;
      default:
        ;
    }
    e.preventDefault();
    e.stopPropagation();
    return false;
  }, false);
  var elems;
  elems = document.querySelectorAll('#menu0>tbody>tr>td');
  for (var i = 0; i < elems.length; i++ ) {
    elems[i].addEventListener("click", function(e) {

      document.getElementById("menus").style.visibility = 'hidden';
      document.getElementById("menu0").style.visibility = 'hidden';
      document.getElementById("menu1").style.visibility = 'hidden';
      document.getElementById("menu2").style.visibility = 'hidden';
      document.getElementById("main").style.visibility = 'visible';
      e.preventDefault();
      e.stopPropagation();
      return false;
    }, false);
  }
  elems = document.querySelectorAll('#menu1>tbody>tr>td');
  for (var i = 0; i < elems.length; i++ ) {
    elems[i].addEventListener("click", function(e) {
      alert( e.currentTarget.id );
      document.getElementById("menus").style.visibility = 'hidden';
      document.getElementById("menu0").style.visibility = 'hidden';
      document.getElementById("menu1").style.visibility = 'hidden';
      document.getElementById("menu2").style.visibility = 'hidden';
      document.getElementById("main").style.visibility = 'visible';
      e.preventDefault();
      e.stopPropagation();
      return false;
    }, false);
  }
  elems = document.querySelectorAll('#menu2>tbody>tr>td');
  for (var i = 0; i < elems.length; i++ ) {

}
