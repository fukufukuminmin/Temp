<meta charset="utf-8">

<title></title>
<style>
:root {
  --myrows: 2:
  --mycols: 3;
  --myborder: 4px;
  --mytitlesize: 32px;
}
html, body {
  height: 100%;
  margin: 0px;
  padding: 0px;
  border-width: 0px;
  background: black;
}
#main {
  position: fixed;
  top: 0px;
  left: 0px;
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  background-color: black;
  width: 100%;
  height: 100%;
}
#menu0 {
  position: fixed;
  top: 0px;
  left: 0%;
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  background-color: black;
  width: 10%;
  height: 100%;
}
#menu1, #menu4, #menu6 {
  position: fixed;
  top: 0px;
  left: 10%;
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  background-color: black;
  width: 90%;
  height: 100%;
}
#menu1 table, #menu4 table, #menu6 table {
  border-collapse: collapse;
  empty-cells: show;
  table-layout: fixed;
  width: 100%;
  height: 100%;
}
#main td, #main th {
  margin: 0px;
  padding: 0px;
  border: solid 4px #FFFFFF;
  border: solid var(--myborder) #FFFFFF;
  background: black;
  color: white;
  font-family: "MS Gothic";
  font-size: 32px;
  font-size: var(--myfontsize);
  box-sizing: border-box;
  width: calc(100%/3);
  height: calc(100%/2);
  width: calc(100% / var(--myrows));
  height: calc(100% / var(--mycols));
}
#main {
  visibility: visible;
}
#menu0, #menu1, #menu4, #menu6 {
  visibility: hidden;
}
#main td:hover, table#menu0 td:hover, #menu1 td:hover, #menu4 td:hover, #menu6 td:hover {
  background: gray;
}
table#menu4>tbody>tr>td:hover {
  border-color: red;
}
table#menu4>tbody>tr>td table td:hover {
}


/*メニューアイテム共通*/
#menu0 td, #menu0 th,
#menu1 td, #menu1 th,
#menu4 td, #menu4 th,
#menu6 td, #menu6 th {
  margin: 0px;
  padding: 0px;
  border: solid 5px #FFFFFF;
  border: solid var(--myborder) #FFFFFF;
  background: black;
  color: white;
  font-family: "MS Gothic";
  font-size: 32px;
  font-size: var(--myfontsize);
  box-sizing: border-box;
}

#grid11 { background: #FFFF00; }
#grid12 { background: #FF00FF; }
#grid13 { background: #008000; }
#grid21 { background: #00FFFF; }
#grid22 { background: #0000FF; }
#grid23 { background: #808080; }
#main object {
  width: 320;
  height: 240;
  pointer-events: none;
}

//        setClassDisplay("row2", 'table-row');
//        setClassDisplay("col2", 'table-cell');
//        setClassDisplay("col3", 'table-cell');

        document.getElementById("menu4").style.visibility = 'hidden';
        document.getElementById("menu6").style.visibility = 'visible';
        break;
      case "menu0back":
        document.getElementById("menu0").style.visibility = 'hidden';
        document.getElementById("menu1").style.visibility = 'hidden';
        document.getElementById("menu4").style.visibility = 'hidden';
        document.getElementById("menu6").style.visibility = 'hidden';
        document.getElementById("main").style.visibility = 'visible';

      default:
        ;

    e.preventDefault();
    e.stopPropagation();
    return false;
  }, false);

  menu1.addEventListener("dblclick", function(e) {
    document.getElementById("menu1").style.visibility = 'hidden';
    document.getElementById("main").style.visibility = 'visible';
    e.preventDefault();
    e.stopPropagation();

    document.getElementById("menu4").style.visibility = 'hidden';

  var menu6 = document.getElementById("menu6");
  menu6.addEventListener("dblclick", function(e) {
    document.getElementById("menu6").style.visibility = 'hidden';
    document.getElementById("main").style.visibility = 'visible';
    e.preventDefault();
    e.stopPropagation();
    return false;
  }, false);
}
function setClassDisplay(className, display) {
  c = document.getElementsByClassName(className);
  for(var e of c) {
    e.style.display = display;
  }
}
